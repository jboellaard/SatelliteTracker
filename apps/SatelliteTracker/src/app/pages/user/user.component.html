<div class="container">
  <h2>All current users</h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user" [routerLink]="user.id">{{ user.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user" [routerLink]="user.id">{{ user.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let user" [routerLink]="user.id">
        Lat: {{ user.location[0] }}, Lon: {{ user.location[1] }}
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        class="edit icon"
        layout-align="center center"
        *matCellDef="let user"
        [routerLink]="user.id + '/edit'"
      >
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        class="delete icon"
        layout-align="center center"
        *matCellDef="let user"
        [routerLink]=""
        canDeactivate
        (click)="removeUser(user.id)"
      >
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="button-container">
    <button mat-raised-button [routerLink]="'new'" class="demo-button">Add user</button>
  </div>
</div>
