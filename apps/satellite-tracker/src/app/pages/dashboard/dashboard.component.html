<nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" mat-align-tabs="center" color="accent">
    <a
        mat-tab-link
        *ngFor="let tab of tabs"
        [routerLink]="tab.route"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
        >{{ tab.label }}</a
    >
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<router-outlet></router-outlet>
