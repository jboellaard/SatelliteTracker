<div class="component-container">
    <h2>All current users</h2>

    <div class="table-wrapper">
        <table mat-table [dataSource]="usersArray" class="mat-elevation-z8 demo-table">
            <caption style="visibility: hidden">
                All current users
            </caption>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let user">{{ user.username }}</td>
            </ng-container>

            <!-- Location latitude Column -->
            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef>
                    Location
                    <div class="smalltext">Latitude</div>
                </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.location?.coordinates.latitude.toFixed(5) }}
                </td>
            </ng-container>

            <!-- Location longitude Column -->
            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef>
                    Location
                    <div class="smalltext">Longitude</div>
                </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.location?.coordinates.longitude.toFixed(5) }}
                </td>
            </ng-container>

            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Member since</th>
                <td mat-cell *matCellDef="let user">
                    {{ user.createdAt | date : 'dd/MM/yyyy' }}
                </td>
            </ng-container>

            <!-- Button Column -->
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell class="icon" layout-align="center center" *matCellDef="let user">
                    <button mat-flat-button color="accent" [routerLink]="user.username + '/edit'">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-flat-button color="warn" (click)="removeUser(user.username)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="row.username"></tr>
        </table>
    </div>

    <div class="button-container">
        <button mat-raised-button color="primary" [routerLink]="'new'" class="demo-button">Add user</button>
    </div>
</div>
