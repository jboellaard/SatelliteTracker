<div class="container">
    <h2>All current users</h2>

    <div class="table-wrapper">
        <table mat-table [dataSource]="usersArray" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let user">{{ user.username }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="emailAddress">
                <th mat-header-cell *matHeaderCellDef>Email address</th>
                <td mat-cell *matCellDef="let user">{{ user.emailAddress }}</td>
            </ng-container>

            <!-- Location latitude Column -->
            <ng-container matColumnDef="latitude">
                <th mat-header-cell *matHeaderCellDef>
                    Location
                    <div class="smalltext">Latitude</div>
                </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.location.latitude.toFixed(5) }}
                </td>
            </ng-container>

            <!-- Location longitude Column -->
            <ng-container matColumnDef="longitude">
                <th mat-header-cell *matHeaderCellDef>
                    Location
                    <div class="smalltext">Longitude</div>
                </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.location.longitude.toFixed(5) }}
                </td>
            </ng-container>

            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Member since</th>
                <td mat-cell *matCellDef="let user">
                    {{ user.createdAt | date : 'dd/MM/yyyy' }}
                    <!-- {{ user.createdAt.getDate() + '-' + (user.createdAt.getMonth() + 1) + '-' + user.createdAt.getFullYear() }} -->
                </td>
            </ng-container>

            <!-- UpdatedAt Column -->
            <!-- <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>Last updated</th>
          <td mat-cell *matCellDef="let user">
            {{ user.updatedAt.getDate() + '-' + (user.updatedAt.getMonth() + 1) + '-' + user.updatedAt.getFullYear() }}
          </td>
        </ng-container> -->

            <!-- Button Column -->
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell class="icon" layout-align="center center" *matCellDef="let user">
                    <button mat-flat-button color="accent" [routerLink]="user.id + '/edit'">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-flat-button color="warn" (click)="removeUser(user.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="row.id"></tr>
        </table>
    </div>

    <div class="button-container">
        <button mat-raised-button color="primary" [routerLink]="'new'" class="demo-button">Add user</button>
    </div>
</div>
