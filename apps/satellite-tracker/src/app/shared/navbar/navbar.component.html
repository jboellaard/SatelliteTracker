<mat-toolbar color="primary" class="mat-elevation-z6 navbar">
    <div>
        <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
            (click)="snav.toggle()"
        >
            <mat-icon>menu</mat-icon>
        </button>
        <!-- <span class="title">Satellite Tracker</span> -->
    </div>
    <div>
        <button mat-button routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</button>
        <button mat-button routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">
            Register
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #snav class="example-sidenav" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/users" routerLinkActive="active" ariaCurrentWhenActive="page">
                <mat-icon matListIcon>home</mat-icon>
                <span matLine>User overview</span>
            </a>
            <a mat-list-item routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page">
                <mat-icon matListIcon>info</mat-icon>
                <span matLine>About</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
