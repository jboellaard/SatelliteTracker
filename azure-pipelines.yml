# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli@14.2.0 @nrwl/angular@15.1.1
  displayName: 'npm install Angular CLI and Nx'
- script: |
    npm install
  displayName: 'npm install'

- script: |
    ng build satellite-tracker
  displayName: 'build'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)\apps\'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/dist/apps/satellite-tracker/'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
    OverWrite: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'

- script: |
    ng build data-api
  displayName: 'build'

- task: CopyFiles@2
  inputs:
    SourceFolder: '/home/vsts/work/1/a/dist/apps/data-api/'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
    